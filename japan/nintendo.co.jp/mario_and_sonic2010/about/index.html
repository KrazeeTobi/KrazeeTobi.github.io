				<h3><img src="images/title_01.jpg" alt="バンクーバーオリンピックにようこそ！舞台は「バンクーバーオリンピック」" title="バンクーバーオリンピックにようこそ！舞台は「バンクーバーオリンピック」"></h3>
				<p><img src="images/tx_01.jpg" alt="舞台は2010年2月12日から28日までカナダのバンクーバーと、世界的スキーリゾート地ウィスラーにて開催される冬季オリンピック「バンクーバーオリンピック」。忠実に再現された本番さながらのコースや施設で任天堂のマリオとセガのソニック、そしてルイージ、ナックルズ、ヨッシー、テイルスといった仲間たちも参加して、さまざまなオリンピック競技に挑戦していきます。" title="舞台は2010年2月12日から28日までカナダのバンクーバーと、世界的スキーリゾート地ウィスラーにて開催される冬季オリンピック「バンクーバーオリンピック」。忠実に再現された本番さながらのコースや施設で任天堂のマリオとセガのソニック、そしてルイージ、ナックルズ、ヨッシー、テイルスといった仲間たちも参加して、さまざまなオリンピック競技に挑戦していきます。"></p>
				<h4><img src="images/title_02.jpg" alt="バンクーバーってどんなところ？" title="バンクーバーってどんなところ？"></h4>
				<p><img src="images/tx_02.jpg" alt="ノース・ショアマウンテンの雄大な山々と太平洋の穏やかな海に囲まれたバンクーバーはカナダ西海岸に位置し、過去に冬季オリンピック大会を開催した中で最も大きな都市として220万人が暮らしています。" title="ノース・ショアマウンテンの雄大な山々と太平洋の穏やかな海に囲まれたバンクーバーはカナダ西海岸に位置し、過去に冬季オリンピック大会を開催した中で最も大きな都市として220万人が暮らしています。"></p>
