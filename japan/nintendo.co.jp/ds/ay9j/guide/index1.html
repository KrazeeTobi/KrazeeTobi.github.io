<H3><IMG SRC="img/guide1_title.gif" ALT="8秒991にチャレンジ  やっぱりスピードタイプがオススメ！ 100m" WIDTH="410" HEIGHT="110"></H3>
<DIV ID="gi1_tec1">
<H4><IMG SRC="img/guide1_tec1.gif" ALT="テクニック1 「スーパースタートダッシュ」でより速く！" WIDTH="410" HEIGHT="30"></H4>
<P><IMG SRC="img/guide1_tec1_2.gif" ALT="スタートが命の『100m』。タイミングよくスタートすると「スタートダッシュ」ができますが、実はそれよりも速い加速でスタートすることができる「スーパースタートダッシュ」があります。スタート時の&quot;READY&quot;表示の後、約1秒経過したところでタッチ開始。フライングしそうなぐらいのタイミングでスタートすると、「スーパースタートダッシュ」の成功の可能性が！うまくいくと0.1〜0.2秒程度の加速ボーナスが加わります。" WIDTH="410" HEIGHT="140"></P>
</DIV>
<DIV ID="gi1_tec2">
<H4><IMG SRC="img/guide1_tec2.gif" ALT="テクニック2 ゴール前の駆け引き「胸出しゴール」!" WIDTH="410" HEIGHT="35"></H4>
<P><IMG SRC="img/guide1_tec2_2.gif" ALT="DSの上画面でゴール間際にキャラクターの頭上に表示される&quot;!&quot;マーク。このときにタッチペンを1回離して下画面を右へスライドすると、胸を出してゴールに飛び込んでいきます。最高速にのった状態で胸出しを成功させると、タイムを縮めることができます。" WIDTH="410" HEIGHT="105"></P>
