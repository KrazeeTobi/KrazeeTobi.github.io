<P><IMG SRC="img/guide3_tec1_2.gif" ALT="『走幅跳』と同様にやっぱり助走が大事！『走幅跳』よりも&quot;スピードロック&quot;になるまでの時間が短いのでトップスピードまで早くもって行くことが重要になります。" WIDTH="410" HEIGHT="70"></P>
