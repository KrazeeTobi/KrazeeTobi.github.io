<H1><IMG SRC="img/guide2_obi1.gif" ALT="世界ランキング チャレンジガイド" WIDTH="270" HEIGHT="70"></H1>
<H2><IMG SRC="img/guide2_obi2.gif" ALT="コンマ数秒や、数センチの距離を競うオリンピックの世界。ちょっとしたテクニックでぐっと世界ランキングの上位に近づくことも&hellip;。ここでは参考用のムービーと共に記録を出すためのテクニックを紹介します。" WIDTH="365" HEIGHT="70"></H2>

<DIV ID="syumoku">
<DIV ID="guide_left">
<H3><IMG SRC="img/guide2_title.gif" ALT="9.543mにチャレンジ  バランスタイプやテクニックタイプで！ 走幅跳" WIDTH="410" HEIGHT="110"></H3>
<DIV ID="gi2_tec1">
<H4><IMG SRC="img/guide2_tec1.gif" ALT="テクニック1 観客にアピールしてテンションアップ！" WIDTH="410" HEIGHT="30"></H4>
<P><IMG SRC="img/guide2_tec1_2.gif" ALT="キャラクターの動きにあわせてDSのマイクに向かって手をたたくと拍手をして観客にアピールします。アピールすることでテンションもあがってくるので、ジャンプの飛距離が伸びやすくなります。" WIDTH="410" HEIGHT="64"></P>
</DIV>
<DIV ID="gi2_tec2">
<H4><IMG SRC="img/guide2_tec2.gif" ALT="テクニック2 助走と角度が飛距離アップの大事なカギ！" WIDTH="410" HEIGHT="40"></H4>
<P><IMG SRC="img/guide2_tec2_2.gif" ALT="助走ではスピードがあがっていくと足元の光が赤から青に変わりますが、青に変わったあとも失速に注意！“スピードロック”の表示が出るまでこすり続けます。ジャンプは踏み切り板ギリギリのところで角度45度を狙ってジャンプします。" WIDTH="410" HEIGHT="90"></P>
</DIV>
<DIV ID="gi2_tec3">
<H4><IMG SRC="img/guide2_tec3.gif" ALT="テクニック3 ジャンプをしている間も気を抜かずに&hellip;。" WIDTH="410" HEIGHT="30"></H4>
<P><IMG SRC="img/guide2_tec3_2.gif" ALT="ジャンプ中もキャラクターをこすることで、こすった分だけ飛距離が伸びます。着地するまで気を抜かずにこすり続けることで飛距離もアップ！" WIDTH="410" HEIGHT="56"></P>
