<!doctype html><html lang="ja"><head><meta charset="UTF-8">
<script src="../common/js/pc/jquery-1.4.1.min.js" type="text/javascript"></script>
<script src="../common/js/pc/swfobject.js"></script>
<style>
#preview{
	display:block;
	width:570px;
	height:360px;
}
</style>
</head><body>
<div id="preview">

<script type="text/javascript">

		var _agent = navigator.userAgent;
		var _num = "05";

		if(_agent.indexOf('iPhone') != -1 || _agent.indexOf('iPod') != -1|| _agent.indexOf('iPad') != -1) {
			//iPhone iPod iPad 
			var h = '<video src="movie/movie_'+_num+'.mp4" controls width="100%" height="100%" poster=""></video>';
			$("#preview").append(h);
			
		}else if(_agent.indexOf('Android ') != -1){
			var h = '<embed src="movie/movie.swf" width="100%" height="100%" quality="high" wmode="transparent" FlashVars="moviePath=movie_'+_num+'.mp4" name="externalmovie" allowFullScreen ="true" allowScriptAccess="always" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer"></embed>'
			$("#preview").append(h);
		}else{
			//Webブラウザ
			var flashvars = {
				moviePath:"movie_"+_num+".mp4"
			};
			var params = {
				salign:'lt',
				menu:'false',
				allowScriptAccess: "always",
				bgcolor: "#ffffff",
				allowfullscreen :'true'
			};
			var attributes = {};
			swfobject.embedSWF("movie/movie.swf", "preview", "570", "360", "10.0.0", "expressInstall.swf", flashvars, params, attributes);
		}
</script>


</div>
</body>
</html>
