<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>SEGA | ソニック20周年公式サイト | ソニックグッズ紹介</title>
<script src="../common/js/jquery-1.4.1.min.js"></script>
<script type="text/javascript">
// xmlファイル読み込み
function getXml(){
	$.ajax({
		url:'item.xml',
		type:'get',
		dataType:'xml',
		timeout:1000,
		success:parseXml
	});
}
// xmlデータ解析
function parseXml(xml,status){
    if(status!='success')return;
    $(xml).find('li:first-child').each(locationUrl);
}
// 最新URLへ移動
function locationUrl(){
	var tag = $(this).find('a').attr('href');
	var urlArray = tag.split('/');
	var url = "";	
	
	for(i=1;i<urlArray.length;i++){
		if(i!=1)url+="/";
		url+=urlArray[i];
	}
	document.location = url;
}
</script>
</head>
<body onload="getXml()">
</body>
</html>
