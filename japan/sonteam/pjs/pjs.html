。<p><br clear=all><img src="gif/jp2.gif" align="left" hspace=8><b>ソニック・ザ・ヘッジホッグ２</b><p>＜キュートな相棒はしっぽが２本！＞<br>翌年発売のシリーズ第２弾ではキュートなキツネの「マイルス“テイルス”パウアー」が相棒となり、２人同時プレイも可能に。<br>スピード感や各ゾーンの仕掛けも更にグレードアップし、前作以上の完成度を誇った。画面を２分割して行う対戦プレイも嬉しい。<p><br clear=all><img src="gif/jp3.gif" align="left" hspace=8><b>ソニック・ザ・ヘッジホッグ３</b><p>＜ヤツは敵？ それとも味方？＞<br>前作より２年、なんと２部作となった「３」。その前編とも言えるのがこの作品だ。<br>ことあるごとにソニックに迫る謎のキャラクター「ナックルズ・ザ・エキドゥナ」が登場。各ゾーンの仕掛けもさらに洗練された。<p><br clear=all><img src="gif/jpsk.gif" align="left" hspace=8><b>ソニック＆ナックルズ</b><p>＜シリーズ最高峰はロックオン・カートリッジ＞<br>「ソニック３」の半年後、謎のベールに包まれ、その存在を明らかにした本作品。<br>カートリッジの上にさらにカートリッジを差し込むという「ロックオン・システム」の採用で、ゲームの幅がますます広がった。<br>今度はナックルズもプレイヤーキャラとして参加する。<p><br clear=all><hr><center><br><b>そして…　　　　　　　　　　　　　　　　　　　　　　　　　　<br>１９９７年末、セガサターンで、ソニック最新作がベールを脱ぐ…<br>…　　　　　　　　　　　　　　　　　　　　　　　　　　　　　<p></b></center><hr></noframe><!--　ノーフレーム対応ここまで　--><img src="/cgi-bin/nph-count?width=6&show=NO&link=/sonicteam/pjs/pjs.html"></html>
