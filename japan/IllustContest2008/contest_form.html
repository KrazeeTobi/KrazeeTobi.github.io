<title>ソニックキャラクター イラストコンテスト 2008/応募フォーム</title>
<link rel="stylesheet" href="http://sonic.sega.jp/IllustContest2008/common/css/all-import.css" type="text/css" media="all" />
</head>
<body>
<div id="header">
	<ul>
		<li id="sega"><a href="http://www.sega.co.jp/"><img src="common/image/logo_sega.gif" alt="SEGA" width="97" height="32" /></a></li>
		<li id="st"><a href="http://www.sonicteam.com/"><img src="common/image/logo_st.gif" alt="SONICTEAM" width="81" height="24" /></a></li>
		<li id="sc"><a href="http://sonic.sega.jp//"><img src="common/image/logo_sc.gif" alt="SONIC CHANNEL" width="87" height="21" /></a></li>
	</ul>
</div>
<div id="common">
<h1><img src="common/image/logo_small.jpg" alt="ソニックキャラクター イラストコンテスト 2008" width="390" height="170" /></h1>
	<h2>応募フォーム</h2>
</div>

<div id="form">

<form action="/cgi-bin/IllustContest2008/mail.cgi" method="post" enctype="multipart/form-data" name="form" id="form">



	<p>●氏名<span class="red"> ※必須</span><br />
		<input name="name" type="text" id="x" size="40" maxlength="30" />
	</p>
	<p>●ペンネーム<span> （15字以内）<span class="red">※必須</span></span><br />
		<input name="user_name" type="text" id="x" size="40" maxlength="30" />
	</p>
	<p>●性別<span class="red"> ※必須</span><br />
		<label>男
		<input name="gender" type="radio" value="男" />
		</label>
		<label>女
		<input name="gender" type="radio" value="女" />
		</label>
	</p>
	<p>●年齢<span class="red"> ※必須</span><br />
		<label>
		<select name="age" id="x">
			<option value="">この中から選択</option>
			<option value="0〜5歳">0〜5歳</option>
			<option value="6〜10歳">6〜10歳</option>
			<option value="11〜15歳">11〜15歳</option>
			<option value="16〜20歳">16〜20歳</option>
			<option value="21〜25歳">21〜25歳</option>
			<option value="26〜30歳">26〜30歳</option>
			<option value="31〜35歳">31〜35歳</option>
			<option value="36〜40歳">36〜40歳</option>
			<option value="41〜50歳">41〜50歳</option>
			<option value="51〜60歳">51〜60歳歳</option>
			<option value="61〜70歳">61〜70歳歳</option>
			<option value="71歳以上">71歳以上</option>
		</select>
		</label>
	</p>
	<p>●メールアドレス<span> <span class="red">※必須</span></span><br />
		<input name="mail" type="text" id="x" size="40" maxlength="255" />
	</p>
	<p>●郵便番号（半角） <span class="red">※必須</span>(記入例：123-4567)<br />
		<input name="zip" type="text" id="x" size="20" maxlength="8" />
	</p>
	<p>●住所 <span class="red">※必須</span><br />
		都道府県<br />
		<label>
		<select name="pref">
			<option value="">この中から選択</option>
			<option value="北海道">北海道</option>
			<option value="青森県">青森県</option>
			<option value="岩手県">岩手県</option>
			<option value="宮城県">宮城県 </option>
			<option value="秋田県">秋田県 </option>
			<option value="山形県">山形県 </option>
			<option value="福島県">福島県</option>
			<option value="茨城県">茨城県</option>
			<option value="栃木県">栃木県</option>
			<option value="群馬県">群馬県</option>
			<option value="埼玉県">埼玉県</option>
			<option value="千葉県">千葉県</option>
			<option value="東京都">東京都</option>
			<option value="神奈川県">神奈川県</option>
			<option value="新潟県">新潟県</option>
			<option value="富山県">富山県</option>
			<option value="石川県">石川県</option>
			<option value="福井県">福井県</option>
			<option value="山梨県">山梨県</option>
			<option value="長野県">長野県</option>
			<option value="岐阜県">岐阜県</option>
			<option value="静岡県">静岡県</option>
			<option value="愛知県">愛知県</option>
			<option value="三重県">三重県</option>
			<option value="滋賀県">滋賀県</option>
			<option value="京都府">京都府</option>
			<option value="大阪府">大阪府</option>
			<option value="兵庫県">兵庫県</option>
			<option value="奈良県">奈良県</option>
			<option value="和歌山県">和歌山県</option>
			<option value="鳥取県">鳥取県</option>
			<option value="島根県">島根県</option>
			<option value="岡山県">岡山県</option>
			<option value="広島県">広島県</option>
			<option value="山口県">山口県</option>
			<option value="徳島県">徳島県</option>
			<option value="香川県">香川県</option>
			<option value="愛媛県">愛媛県</option>
			<option value="高知県">高知県</option>
			<option value="福岡県">福岡県</option>
			<option value="佐賀県">佐賀県</option>
			<option value="長崎県">長崎県</option>
			<option value="熊本県">熊本県</option>
			<option value="大分県">大分県</option>
			<option value="宮崎県">宮崎県</option>
			<option value="鹿児島県">鹿児島県</option>
			<option value="沖縄県">沖縄県</option>
		</select>
		</label>
	</p>
	<p>市区町村 番地<span class="red"> ※必須</span><br />
		<textarea name="address" cols="40" rows="4"></textarea>
	</p>
	<p>●電話番号（半角） <span class="red">※必須</span>(記入例：03-1234-5678)<br />
		<input name="tel" type="text" id="x" value="" size="30" maxlength="12" />
	</p>
	<p>●ファイル選択<br />
		<input name="file" type="file" id="file" size="60" />
	</p>
	<p>●作品の説明 （120字以内）<br />
		<textarea name="comment" cols="50" rows="3"></textarea>
	</p>
	<p class="center pt10">
		<input name="submit" type="submit" value="応募する" />
	</p>
</form>
</div>
</body>
</html>
