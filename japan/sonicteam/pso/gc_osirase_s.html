<tr>

<center><font color="#FFFFFF">鬱蒼とした密林と、それを抜けた断崖から見える抜けるような青空と、</font>
<br><font color="#FFFFFF">海のコントラストが美しい大自然のステージです。</font>
<br><font color="#FFFFFF">葉の一枚一枚まで揺らすこだわりは、</font>
<br><font color="#FFFFFF">ニンテンドーゲームキューブだからこそできる表現といえます。</font><font color="#FFFFFF"></font>
<p><font color="#FFFFFF">このステージ以外にも新ステージを用意しています。どうぞご期待ください!</font></center>
