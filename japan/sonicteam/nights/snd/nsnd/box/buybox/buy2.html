<H3>しみじみナイツ</H3></FONT>
<HR>
<BR>
あの日は会社をはやめにあがって、電車を待つのが<BR>
もどかしくて、途中から20分ぐらいかけて歩いて<BR>
帰ったんです。<BR><BR>
家についてすぐナイツをたちあげて思ったことは<BR>
「うわ〜、家でナイツ！」でした。<BR><BR>
会社ではチェックのために「画面みるのもいや」を<BR>
通り超した「神のような心情」になるまで、ナイツを<BR>
やり倒したものですが、家でこの画面をみるという<BR>
新鮮さはちょっと感動ものです。<BR><BR>
ついに世に出回ったんだなーという本当に<BR>
しみじみした気持ちです。<BR>
