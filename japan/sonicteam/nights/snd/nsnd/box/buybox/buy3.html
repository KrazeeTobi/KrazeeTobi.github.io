<H3>しみじみナイツ　part2</H3></FONT>
<HR>
<BR>
クリスマスナイツをしみじみと感じたのは秋葉原でした。<BR>
秋葉原にパソコンをみにいった時に、年末の雑踏の中で<BR>
私の声が聞こえるのです。<BR><BR>
「え？あたし？あたし？？」<BR><BR>
と思ったら、店頭でクリスマスナイツのオープニングが<BR>
流れていたのでした。<BR><BR>
その時にしみじみとついに世に出回ったんだなーと<BR>
思いました。<BR><BR>

電車に乗っていて吊り広告に「ナイツ特集」なんて書いて<BR>
あるのをぼーっと眺めながら、ナイツが文化のひとつに<BR>
なってしまったんだなー、と。<BR>
すごくナイツを遠く感じる、というか「いちファン」として<BR>
感じる瞬間が「しみじみ」っていう感情なんだと思いましたね。<BR>
