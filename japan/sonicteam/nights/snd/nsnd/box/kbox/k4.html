<FONT COLOR="#fa1f40"><H3>噂に踊らされるソニックチーム</H3></FONT>
<HR>
<BR>
一度、そろそろ配信されたんじゃないかという噂がたって<BR>
ある土日にはりきってカラオケ屋さんにでかけたのですが<BR>
まだだった、がっかり、ということがありました。<P>
その土日の明けた月曜に、会社でソニックチームの人と<BR>
話していたら、何人かがやはり私のように<BR>
耳コピ版「DREAMS DREAMS」の紙を片手に<BR>
カラオケ屋さんにはりきってでかけたらしく<BR>
まだだと知ってくやしい思いをしたそうです。<P>
「英語の歌を歌えるところを友達にみせたい」というのが<BR>
「DREAMS DREAMS」を人前で歌いたい理由のようです。<P>
皆、同じことを考えるものですねぇ。
