<TD>
<BR>
<FONT SIZE=2>
　6.00からはまた、キャメロン君がくる。しかし、スタジオに付き添いの杉山さんが<BR>
　常時見学したので、少し緊張して、雑談することもなく何度も何度も歌わせてしまった。<BR>
　最後は疲れて少し元気をなくしていたようだ。<BR>
　かわいそうなことをした。今日は心が通わなかった感じがした。<BR>
　私も昼間にいろいろとあって不機嫌だったし、それが伝わったのかもしれない。<BR>
　反省。<BR><BR>

　雨が降ってきた。<BR>
　レッスンから帰ってきて、やることはたくさんあったのだが、やる気がおきず、帰宅。<BR>
　冷たい雨が洗濯物を濡らした。<BR>
</FONT>
