<p CLASS="Heading5"><tt><font size=+3>umount</font></tt>
<hr SIZE=5 WIDTH="100%">
<div CLASS="Label"><b><font size=+1>USAGE</font></b></div>

<pre CLASS="CodeExample2"><font size=+1>unmount &lt;<i>path</i>></font></pre>

<div CLASS="Label"><b><font size=+1>DESCRIPTION</font></b></div>

<div CLASS="Note"><font size=+1>The <tt>unmount</tt> program removes a
mount from the system. You may specify either the Windows path or the POSIX
path. See <tt><a href="embmount.html" CLASS="XRef">mount</a></tt> for information
about the mount table.</font></div>
