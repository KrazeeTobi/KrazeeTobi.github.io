;----------------------------------------------
; Automatically generated NESticle config file 
;----------------------------------------------

; video settings
-res 320 200
-palfile NESticle.pal
-vsync ON
-frameskip AUTO


; sound settings
-sndrate    44100

; input device types
-setinput 1 KEY1
-setinput 2 NONE
-setinput 3 NONE
-setinput 4 NONE

; keyboard scan codes
-setkey KEY1 71 72 73 75 77 79 80 81 29 56 44 45
-setkey KEY2 19 20 21 33 35 47 48 49 16 17 18 30

; joystick settings
-setjoythresh 1   0 0 0 0
-setjoythresh 2   0 0 0 0
-remapbut        JOY1 0 1 255 255
-remapbut        JOY2 0 1 255 255
-remapbut      GRAVIS 0 2 1 3
-remapbut       GRIP1 2 3 5 6
-remapbut       GRIP2 2 3 5 6
-remapbut SIDEWINDER1 0 1 3 4
-remapbut SIDEWINDER2 0 1 3 4

; directories
-pcxdir   .
-savedir  .
-logdir   .
-patchdir .
-romdir   C:\MYSTUP~1\SHARES\EMU\NES

; NES emulation
-vfps   60
-hblank 115
-framelines 232
-vblank 30


; insert command line file...
@NESticle.cmd
